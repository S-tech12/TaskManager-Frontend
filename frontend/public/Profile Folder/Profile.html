<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Profile.css">
    <title>Profile Page</title>
</head>

<body>
    <div class="container">
        <div class="card mb-3" id="UserBox">
            <div class="row g-0">
                <div class="col-md-4" id="imageOfUser">
                    <img src="user Profile.jpg" alt="User Profile Page">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" id="ProfileUsername">User Name</h5><br>
                        <p class="card-text" id="ProfileFullname">Fullname : Piplava Smit Ramnikbhai.</p>
                        <p class="card-text" id="ProfileEmailid">Email-Id : smitpatel@gmail.com.</p>
                        <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p><br><br> -->
                         <br><br>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal" id="editProfileButton">
                            Edit Profile
                        </button><br><br>                        
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#deleteAccountModal">
                            Delete Account
                        </button><br><br>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#logoutModal">
                            Log Out
                        </button><br><br>
                        <a href="../Dashboard/MainPage.html"><button type="button"
                                class="btn btn-primary">Back</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileLabel">Edit Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModalButton"></button>
            </div>

            <!-- Modal Body (Form) -->
            <div class="modal-body">
                <form id="editProfileForm">
                    <div class="mb-3">
                        <label for="editFullName" class="form-label">Full Name:</label>
                        <input type="text" class="form-control" id="editFullName" placeholder="Enter your full name">
                    </div>

                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email address:</label>
                        <input type="email" class="form-control" id="editEmail" placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="editUsername" placeholder="Enter your username">
                    </div>

                    <div class="mb-3">
                        <label for="editPassword" class="form-label">New Password:</label>
                        <input type="password" class="form-control" id="editPassword" placeholder="Enter new password">
                    </div>

                    <div class="mb-3">
                        <label for="confirmEditPassword" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmEditPassword" placeholder="Confirm new password">
                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="SaveChangesButton">Save Changes</button>
            </div>
        </div>
    </div>
</div>


    <!-- Delete Account Modal -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAccountLabel">Delete Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <p>Are you sure you want to delete your account?</p>
                    <p class="text-danger"><small>This action cannot be undone.</small></p>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteAccountButton">Delete Account</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Log Out Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutLabel">Log Out</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <p>Are you sure you want to log out?</p>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="LogoutButton">Log Out</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="ShowData.js"></script>
    <script src="Logout.js"></script>
    <script src="DeleteAccount.js"></script>
</body>

</html>
