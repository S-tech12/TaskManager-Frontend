<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="SignUp.css">
    <link rel="stylesheet" href="../Responsive Folder/SignUpResponsive.css">
    <link rel="stylesheet" href="../Animation code/Animation code.css">
    <link rel="stylesheet" href="../Animation apply folder/SignUpPageApply.css">
    <title>SignUp Page</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center" id="SignUpText">
            Sign Up
        </h1>
        <form>
            <div class="mb-3">
                <label for="FullName" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="FullName">
                
                <br>

                <label for="UserEmail" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="UserEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            
            </div>

            <div class="mb-3">
                <label for="UserName" class="form-label">UserName:</label>
                <input type="text" class="form-control" id="UserName">
                
                <br>

                <label for="Password1" class="form-label">Password:</label>
                <input type="password" class="form-control" id="Password1">
                
                <label for="Password2" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="Password2">
            </div>
            <button type="button" class="btn btn-primary" id="submitButton">Sign Up</button>
            <h4 class="text-center" id="BottomOfSignup">Already have an account?<span><a href="../Login Folder/Login.html"> Login here</a></span></h4>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="FetchSignUpInfo.js"></script>
</body>

</html>
